<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>quiz app</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>



    <img src="https://cdn.vox-cdn.com/thumbor/-Wcc7KwO3OrQLe3NSsjyRpcxTfk=/0x0:640x427/920x613/filters:focal(269x163:371x265):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/63090959/oscar_stock_640.0.0.jpg" alt="OSCAR" class="center">

    <!--<h1 class="questionTitle"></h1>-->




    <section id="start-quiz"><h1 style="display: none;">blank</h1>
        <header> Can you guess the OSCAR Winners?</header>
        <button id="start" class="start-button" type="button">Let the Awards begin!</button>

    </section>
    <section class="quiz-questions">

        <div class="results"></div>
        <!--<div class="quiz-questions">-->
        <!--<div class="questionNumber"></div>-->
        <!-- <section class="quiz-questions" role="questions">-->
        <h1 class="questionTitle"><span style="display: none;">blank</span></h1>
        <div class="questionNumber"></div>
        <div class="choices"></div>
        <div class="results">
            <h3 class="answeredCorrectly"><span style="display: none;">blank</span></h3>
            <button id="submitUserGuess">And the award went to...</button>
        </div>
        <!--<h2 class="answeredCorrectly"></h2>-->
        <div class="feedback"></div>


        <!--<div class="questionNumber"></div>-->
        <button id="nextQuestion">Next Award </button>
    </section>

    <section id="quiz-results"><h3 style="display: none;">blank</h3>
        <button id="startOver">Start Over</button>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
